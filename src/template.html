<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <? for (const category in categoryVideos) { ?>
      <? if (categoryVideos[category].length < 1) { continue; }?>
      <h2><?= category ?></h2>
      <ul style="list-style-type: square">
        <? for (var i = 0; i < categoryVideos[category].length; i++) { ?>
          <li><a href="<?= categoryVideos[category][i].url ?>"><?= categoryVideos[category][i].title ?></a></li>
      <? } ?>
      </ul>
    <? } ?>
  </body>
</html>
