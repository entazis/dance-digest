<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Dance Digest</title>
  </head>
  <body>
    <ul style="list-style-type: square">
      <? for (const video of videos) { ?>
        <li>
          <a href="<?= video.url ?>"><?= video.title ?></a>:
          <? for (const tag of video.tags) { ?>
            <span><?= tag ?></span>
          <? } ?>
          <? if (video.pointer) { ?>
            <a href="<?= video.pointer ?>">sheet</a>
          <? } ?>
        </li>
      <? } ?>
    </ul>
  </body>
</html>
